schema:
    - http://localhost:4000/graphql
    - ./local/schema.graphql
documents:
    - ./src/**/*.graphql
overwrite: true
clientSchema: ./local/schema.graphql
generates:
    src/graphql-types.ts:
        plugins:
            - typescript
            - typescript-operations
        config:
            declarationKind:
                union: type
                type: interface
                input: interface
                scalar: interface
                arguments: interface
                interface: interface
            enumsAsTypes: true
            includeDirectives: true
            commentDescriptions: true
            flattenGeneratedTypes: true
            avoidOptionals:
                field: false
                object: false
                inputValue: false