type Query {
    user: User
}

type User {
    _id: String!
    name: UserName!
    nickname: String!
    type: String!
    email: UserEmail!
    avatar: UserAvatar!
}

type UserName {
    firstName: String!
    secondName: String
    lastName: String!
    fullName: String!
}

type UserEmail {
    currentEmail: String!
    isVerified: Boolean!
    oldEmails: [String]!
}

type UserAvatar {
    source: String
    blockAvatar: BlockAvatar
}

type BlockAvatar {
    color: String
}